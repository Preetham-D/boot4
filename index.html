<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shape Up</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- nav bar starts -->
  <nav class="navbar navbar-expand-sm bg-white navbar-light  fixed-top">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="img/logo.jpg" alt="brand logo" style="width:50px;" /> ShapeUp</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#explore-head-section" class="nav-link">Explore</a>
          </li>
          <li class="nav-item">
            <a href="#create-head-section" class="nav-link">Create</a>
          </li>
          <!-- <li class="nav-item">
            <a href="#share-head-section" class="nav-link">Share</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Events
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Aquathlon</a>
              <a class="dropdown-item" href="#">Duathlon</a>
              <a class="dropdown-item" href="#">Cross Triathlon</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end of nav bar -->
  <!-- carousel element -->
  <div id="demo" class="carousel slide container" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/slide1.jpg" alt="Swim" />
      </div>
      <div class="carousel-item">
        <img src="img/slide2.jpg" alt="Run" />
      </div>
      <div class="carousel-item">
        <img src="img/slide3.jpg" alt="Cycle" />
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
  <!-- end of carousel -->

  <!-- modal starts -->
  <!-- Button trigger modal -->
  <div class="row justify-content-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Register Now
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- adding form -->
          <div class="container">
            <!-- <h2>Registration </h2> -->
            <form action="#">
              <div class="form-group">
                <label for="email">Name :</label>
                <input type="email" class="form-control" id="email" placeholder="name" name="email">
              </div>
              <div class="form-group">
                <label for="gender">Gender :</label>
                <input type="gender" class="form-control" id="gender" placeholder="Gender" name="gender">
              </div>
              <div class="form-group">
                <label for="gender">Age :</label>
                <input type="age" class="form-control" id="age" placeholder="age" name="age">
              </div>
              <div class="form-group">
                <label for="contact">Email :</label>
                <input type="contact" class="form-control" id="email" placeholder="email" name="email">
              </div>
              <div class="form-group">
                <label for="contact">Mob :</label>
                <input type="contact" class="form-control" id="mob" placeholder="mob" name="mob">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <!-- form ends -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</body>

</html>
